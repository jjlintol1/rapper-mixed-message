<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
        <title>Quotes from your Favorite Rappers</title>
    </head>
    <body>
        <main>
            <div class="description">
                <h1>Legendary Rapper Quotes</h1>
                <h2>Famous quotes from these legends will keep you motivated.</h2>
                <h4>Click the button below to generate a new quote.</h4>
                <button id="start">Generate Lyric</button>
            </div>
            <div class="results">
                <div class="image-container">
                    <img id="portrait" src="./images/microphone.png">
                </div>
                <h3 id="artist">Artist</h3>
                <h5 id="quote">Lyric</h5>
                <h5 id="song">Song Title</h5>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
